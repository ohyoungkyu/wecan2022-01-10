<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시판 관리</title>
</head>
<body>
    <div layout:fragment="content">

        <div class="">

            <div class="">
                <a th:href="@{~/adm/boards/add}">
                    <span>게시판 생성</span>
                </a>
            </div>

            <table>

                <thead>
                <tr>
                    <th>게시판 번호</th>
                    <th>게시판 이름</th>
                    <th>게시판 상세보기</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="board : ${boards}">
                    <td th:text="${board.boardId}">번호</td>
                    <td th:text="${board.name}">이름</td>
                    <td th:text="${board.detail}">상세보기</td>
                    <td>
                        <a href="@{~/adm/boards/modify/} + ${board.boardId}">
                          <span>게시판 수정</span>
                        </a>
                    </td>
                    <td>
                        <a href="@{~/adm/boards/delete/} + ${board.boardId}">
                            <span>게시판 삭제</span>
                        </a>
                    </td>
                </tr>
                </tbody>

            </table>

        </div>

    </div>

</body>
</html>
