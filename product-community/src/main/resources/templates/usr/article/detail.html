<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시글 디테일</title>
</head>
<body>
    <div layout:fragment="content">

        <div class="container flex justify-center mx-auto">

            <div class="content">

                <div class="join-title text-2xl flex justify-center mb-12">
                    <span>게시판 이름</span>
                    <span th:text="${article.boardName}"></span>
                </div>

                <table>
                    <thead>
                    <tr>
                        <th >게시글 번호</th>
                        <th >게시글 제목</th>
                        <th >게시글 내용</th>
                        <th >게시글 작성날짜</th>
                        <th >게시글 작성자</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="article : ${article}">
                        <td>
                            <span th:text="${article.id}"></span>
                        </td>
                        <td>
                                <span th:text="${article.title}"></span>
                        </td>
                        <td>
                            <span th:text="${article.body}"></span>
                        </td>
                        <td>
                            <span th:text="${#temporals.format(article.regDate, 'yyyy-MM-dd')}"></span>
                        </td>
                        <td>
                            <span th:text="${article.authorName}"></span>
                        </td>
                        <td>
                            <div class="">
                                <a th:href="@{~/articles/delete/} + ${article.id}">
                                    <span>삭제</span>
                                </a>
                            </div>
                            <div class="">
                                <a th:href="@{~/articles/modify/} + ${article.id}">
                                    <span>수정</span>
                                </a>
                            </div>
                        </td>
                    </tr>

                    </tbody>

                </table>

            </div>

        </div>

    </div>
</body>
</html>
