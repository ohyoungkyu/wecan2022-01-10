<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta charset="UTF-8">
    <title>마이페이지</title>

</head>
<body>
    <div layout:fragment="content">

        <div class="container">

            <div class="info-container">

                <div class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
                    <div class="flex justify-end px-4 pt-4">
                        <button id="dropdownButton" data-dropdown-toggle="dropdown" class="hidden sm:inline-block text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-1.5" type="button">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path></svg>
                        </button>
                        <!-- Dropdown menu -->
                        <div id="dropdown" class="hidden z-10 w-44 text-base list-none bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700">
                            <ul class="py-1" aria-labelledby="dropdownButton">
                                <li>
                                    <a th:href="@{~/members/modify/} + ${memberInfo.loginId}" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">정보 수정</a>
                                </li>
                                <li>
                                    <a href="#" th:attr="onclick=|removeMember('${logonMember}')|" class="block py-2 px-4 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">회원 탈퇴</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="flex flex-col items-center pb-10">
                        <img class="mb-3 w-24 h-24 rounded-full shadow-lg" src="/docs/images/people/profile-picture-3.jpg" alt="Bonnie image"/>
                        <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">Bonnie Green</h5>
                        <span class="text-sm text-gray-500 dark:text-gray-400">Visual Designer</span>
                        <div class="flex mt-4 space-x-3 lg:mt-6">
                            <a href="#" class="inline-flex items-center py-2 px-4 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add friend</a>
                            <a href="#" class="inline-flex items-center py-2 px-4 text-sm font-medium text-center text-gray-900 bg-white rounded-lg border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-blue-300 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-800">Message</a>
                        </div>
                    </div>
                </div>

            </div>

            <div class="">
                <span>회원 닉네임</span>
                <span th:text="${memberInfo.nickname}"></span>
                <span>
                    <button type="button" th:attr="onclick=|removeMember('${logonMember}')|">회원 탈퇴</button>
                </span>
            </div>

            <table>

                <thead>
                    <tr>
                        <th >게시글 번호</th>
                        <th >게시글 제목</th>
                        <th >게시판 이름</th>
                        <th >게시글 작성일</th>
                        <th >게시글 수정일</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="article : ${memberInfo.articles}">
                        <td>
                            <span th:text="${article.id}"></span>
                        </td>
                        <td>
                            <a th:href="@{~/articles/} + ${article.id}">
                                <span th:text="${article.title}"></span>
                            </a>
                        </td>
                        <td>
                            <span th:text="${article.boardName}"></span>
                        </td>
                        <td>
                            <span th:text="${#temporals.format(article.regDate,'yyyy-MM-dd')}"></span>
                        </td>
                        <td>
                            <span th:text="${#temporals.format(article.updateDate, 'yyyy-MM-dd')}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="/js/mypage.js"></script>
    </div>
</body>
</html>
